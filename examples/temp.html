<html>
	<head>
        <meta charset="utf-8" />
        <title>grain compiler</title>
        <!--<link href="@_favicon" media="all" rel="shortcut icon" type="image/x-icon" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Language" content="en">

        <link href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
		<script src="../source/grain.js" type="text/javascript"></script>
		<script src="../source/grain.reflection.js" type="text/javascript"></script>
		<script src="../source/grain.wait.js" type="text/javascript"></script>
		<script type="text/javascript">
			(function($, grain, wait) {
				wait.until(function() {return true;}, function() { console.log('wait until then.'); })
				wait.until(function() {return false;}, function() { console.log('wait until then.'); }, function() { console.log('gave up on wait until.'); })
			})(jQuery, window.grain, window.grain.wait);
		</script>
	</body>
</html>
