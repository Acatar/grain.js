<html>
	<head>
        <meta charset="utf-8" />
        <title>grain compiler</title>
        <!--<link href="@_favicon" media="all" rel="shortcut icon" type="image/x-icon" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Language" content="en">

        <link href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"></script>
		<script type="text/javascript">
			requirejs.config({
			    //appDir: ".",
			    baseUrl: "/source",
			    paths: { 
			        'jquery': ['http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min'],
			        'bootstrap': ['http://ajax.aspnetcdn.com/ajax/bootstrap/3.0.0/bootstrap.min'],
			        'knockout': ['http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.debug']
			    },
			    shim: {
			        /* Set bootstrap dependencies (just jQuery) */
			        'bootstrap' : ['jquery'],
			        'knockout' : ['jquery']
			    }
			});

			require(['jquery', 'grain', 'grain.wait'], function($, grain, wait) {
				wait.until(function() {return true;}, function() { console.log('wait until then.'); })
				wait.until(function() {return false;}, function() { console.log('wait until then.'); }, function() { console.log('gave up on wait until.'); })
			});
		</script>
	</body>
</html>
